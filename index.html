#### .light-green[The Abstraction Principle]

<div class="dark-green">
  <blockquote>
    Each significant piece of functionality in a
    program should be implemented in just one place 
    in the source code.
  </blockquote>
</div>

<div class="author">
  <h3><span class="light-green">Benjamin C. Pierce</span></h3>
</div>

.citation[.dark-green[Pierce, Benjamin (2003). Types and Programming Languages. MIT Press. p. 339. ISBN 0-262-16209-1.]]

---
class: left, middle
background-image: url(public/images/spacemetal5.jpg)

<div class="dark-green">
  <blockquote>
  [Abstraction] tries to factor out details from
  a common pattern so that programmers can work
  close to the .highlight[level of human thought], leaving out
  details which matter in practice, but are
  .highlight[immaterial to the problem being solved].
  </blockquote>
</div>

.citation[.dark-green["Abstraction (computer science)", Wikipedia. http://en.wikipedia.org/wiki/Abstraction_(computer_science). Accessed 6 October 2014.]]

---
class: left, middle
background-image: url(public/images/spacemetal5.jpg)

<div class="dark-green">
  <blockquote>
    Programs must be written for people to read,
    and only incidentally for machines to execute.
  </blockquote>
</div>

<div class="author">
  <h3><span class="light-green">Abelson and Sussman</span></h3>
</div>

.citation[.dark-green[Abelson and Sussman. "Structure and Interpretation of Computer Programs" MIT Press, Second ed. 1996.]]
